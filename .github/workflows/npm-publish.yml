name: npm-publish
on:
  push:
    branches:
      - master
jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 14.0.0
    - name: Publish to npm
      uses: pascalgn/npm-publish-action@1.3.3
      env: 
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}